<html lang="ja">

  <style>
    :root{
      --bd: #ddd;
      --bd-dark: #2a2f3a;
      --bg: #fff;
      --fg: #111;
      --muted: #666;
      --card: #fff;
      --card-dark: #171a21;

      --pill-pad-y: 10px;
      --pill-pad-x: 12px;
      --pill-radius: 999px;

      --btn-radius: 12px;

      --review-bg: #f3f6fb;
      --review-bd: #cfd8e3;
      --review-fg: #334155;

      --review-bg-hover: #e9eef7;
      --review-accent: #64748b;

      /* wheel */
      --wheel-item-h: 44px;
      --wheel-fade: rgba(255,255,255,0.9);
      --wheel-fade-dark: rgba(15,17,21,0.85);
    }

    body{
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--fg);
      transition: background .2s ease, color .2s ease;
    }

    .card{
      max-width: 820px;
      margin: 0 auto;
      padding: 18px;
      border: 1px solid var(--bd);
      border-radius: 14px;
      background: var(--card);
      transition: background .2s ease, border-color .2s ease;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 10px;
    }

    .badge,
    button.small,
    .pill{
      font-size: 14px;
      line-height: 1;
      padding: var(--pill-pad-y) var(--pill-pad-x);
      border-radius: var(--pill-radius);
      border: 1px solid var(--bd);
      background: transparent;
      color: inherit;
      transition: background .2s ease, border-color .2s ease, color .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      white-space: nowrap;
    }

    .pill{ cursor: pointer; }
    button.small{ cursor: pointer; }
    button.small:active{ transform: translateY(1px); }

    .btns{
      display:flex;
      gap:10px;
      margin-top: 16px;
      flex-wrap:wrap;
    }

    button{
      font-size: 18px;
      padding: 12px 14px;
      border-radius: var(--btn-radius);
      border: 1px solid var(--bd);
      background: #fff;
      color: #111;
      cursor: pointer;
      transition: background .2s ease, border-color .2s ease, color .2s ease;
    }
    button:active{ transform: translateY(1px); }

    button.small.toggle{ font-size: 18px; }

    #speakBtn{
      margin-left: auto;
      margin-right: 4px;
    }

    .primary{ font-weight: 500; }
    .danger{ border-color:#f2c; }
    .toggle{ border-color:#88c; }
    .pill.togglePill{ border-color:#88c; }

    .pill input[type="checkbox"]{
      width:18px;
      height:18px;
      margin:0;
      accent-color: #88c;
      transform: translateY(0.5px);
    }
    .pill .count{
      opacity: .85;
      font-variant-numeric: tabular-nums;
    }

    .reviewUI{
      background: var(--review-bg);
      border-color: var(--review-bd);
      color: var(--review-fg);
      border-radius: 14px;
    }
    @media (hover: hover) and (pointer: fine){
      .reviewUI:hover{ background: var(--review-bg-hover); }
    }
    @media (hover: none){
      .reviewUI:hover{ background: var(--review-bg); }
    }

    .pressWhite:active{
      background: #fff;
      border-color: var(--review-bd);
      color: var(--review-fg);
    }
    @media (hover: none){
      .pressWhite:hover{ background: var(--review-bg); }
    }

    button, label, .pill{
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .reviewUI input[type="checkbox"]{ accent-color: var(--review-accent); }

    .topbar{
      display: flex;
      justify-content: space-between; /* å·¦ï¼šé€²æ— / å³ï¼šRESETç¾¤ */
      align-items: center;
      gap: 10px;
    }

    .topbar-right{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .rangeInput{
      width: 3.5em;
      padding: 6px 8px;
      border: 1px solid var(--bd);
      border-radius: 10px;
      font-size: 14px;
      background: transparent;
      color: inherit;
      text-align: left;
    }

    .rangeStack{
      display:flex;
      align-items: center;
      gap: 10px;
    }

    .word-no{
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      line-height: 1;
      user-select: none;
    }

    .word-num-header{
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      margin-left: 1px;
      line-height: 1;
      user-select: none;
    }

    .displayArea{ min-height: 140px; }

    .word{
      margin: 18px 0 10px;
      line-height: 1.1;
      word-break: break-word;
    }
    .word-text{
      font-size: 30px;
      font-weight: 400;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .meaning{
      font-size: 18px;
      margin: 10px 0 0;
      min-height: 40px;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .missBox{
      display:none;
      margin-top: 12px;
      padding: 10px 12px;
      border: 1px solid var(--bd);
      border-radius: 12px;
      gap: 10px;
      align-items: center;
      flex-wrap: nowrap;
      width: fit-content;
      max-width: 100%;
      flex: 0 0 auto;
      align-self: flex-start;
      background: rgba(0,0,0,0.02);
    }
    .missBox.show{ display:inline-flex; }
    .missBox input{ width: 22px; height: 22px; margin:0; }
    .missBox .label{ font-size: 16px; user-select: none; white-space: nowrap; display: inline-block;}

    /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
    body.dark{
      background: #0f1115;
      color: #e9e9ea;
    }
    body.dark .card{
      background: var(--card-dark);
      border-color: var(--bd-dark);
    }
    body.dark .badge,
    body.dark button.small,
    body.dark .pill{
      border-color: var(--bd-dark);
      background: rgba(255,255,255,0.03);

    }
    body.dark button{

      border-color: var(--bd-dark);
      color: #e9e9ea;
    }
    body.dark .missBox{
      border-color: var(--bd-dark);
      background: rgba(255,255,255,0.03);
    }
    body.dark .rangeInput{ border-color: var(--bd-dark); }
    body.dark .word-num-header{ color:#aaa; }

    body.dark .reviewUI{
      background: rgba(255,255,255,0.06);

      color: #e5e7eb;
    }

    body.dark .pressWhite:active{
      background: rgba(255,255,255,0.16);
      border-color: var(--bd-dark);
      color: #e5e7eb;
    }

    .page-title{
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 12px;
      text-align: center;
      letter-spacing: 0.03em;
    }
    body.dark .page-title{ color: #e9e9ea; }

    /* =========================================================
       ğŸ¡ ãƒ›ã‚¤ãƒ¼ãƒ«ï¼ˆè»½é‡2Dï¼‰
    ========================================================= */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: flex-end;
      justify-content: center;
      padding-left: 14px;
      padding-right: 14px;
      padding-top: calc(env(safe-area-inset-top) + 10px);
      padding-bottom: calc(env(safe-area-inset-bottom) + 14px);
      z-index: 9999;
    }
    .modalOverlay.show{ display:flex; }

    .modalSheet{
      width: min(500px, 100%);
      border-radius: 18px;
      border: 1px solid var(--bd);
      background: #fff;
      color: #111;
      box-shadow: 0 12px 40px rgba(0,0,0,.18);
      overflow: hidden;
      transform: translateY(8px);
      animation: sheetIn .16s ease-out forwards;
      max-height: calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 20px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    @keyframes sheetIn{ to{ transform: translateY(0); } }
    body.dark .modalSheet{
      background: #171a21;
      color: #e9e9ea;
      border-color: var(--bd-dark);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid var(--bd);
      gap: 10px;
    }
    body.dark .modalHeader{ border-bottom-color: var(--bd-dark); }

    .modalTitle{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .02em;
      opacity: .95;
      user-select: none;
    }

    .modalHeader .mini{
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--bd);
      background: transparent;
      color: inherit;
    }
    body.dark .modalHeader .mini{ border-color: var(--bd-dark); background: rgba(255,255,255,0.03); }

    .wheelSearchRow{
      display:flex;
      gap:8px;
      padding: 6px;
      border-bottom: 1px solid var(--bd);
    }
    body.dark .wheelSearchRow{ border-bottom-color: var(--bd-dark); }

    .wheelSearchRow .mini{
      font-size: 14px;
      padding: 8px 10px;
    }

    .wheelSearch{
      flex: 1;
      border: 1px solid var(--bd);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      background: transparent;
      color: inherit;
      outline: none;
    }
    body.dark .wheelSearch{ border-color: var(--bd-dark); }

    .wheelArea{
      position: relative;
      padding: 12px 12px 2px;
    }

    .wheelViewport{
      position: relative;
      height: calc(var(--wheel-item-h) * 7);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: y mandatory;
      overscroll-behavior: contain;
      border-radius: 16px;
      border: 1px solid var(--bd);
      background: rgba(0,0,0,0.02);
      touch-action: pan-y;
    }
    body.dark .wheelViewport{
      border-color: var(--bd-dark);
      background: rgba(255,255,255,0.03);
    }

    .wheelFadeTop, .wheelFadeBottom{
      pointer-events: none;
      position: absolute;
      left: 12px;
      right: 12px;
      height: 44px;
      z-index: 2;
    }
    .wheelFadeTop{
      top: 12px;
      background: linear-gradient(to bottom, var(--wheel-fade), rgba(255,255,255,0));
    }
    .wheelFadeBottom{
      bottom: 2px;
      background: linear-gradient(to top, var(--wheel-fade), rgba(255,255,255,0));
    }
    body.dark .wheelFadeTop{
      background: linear-gradient(to bottom, var(--wheel-fade-dark), rgba(15,17,21,0));
    }
    body.dark .wheelFadeBottom{
      background: linear-gradient(to top, var(--wheel-fade-dark), rgba(15,17,21,0));
    }

    .wheelCenterLine{
      pointer-events: none;
      position: absolute;
      left: 12px;
      right: 12px;
      top: calc(12px + (var(--wheel-item-h) * 3));
      height: var(--wheel-item-h);
      border-top: 1px solid rgba(100,116,139,0.35);
      border-bottom: 1px solid rgba(100,116,139,0.35);
      border-radius: 14px;
      z-index: 3;
    }

    .wheelList{
      position: relative;
      padding: calc(var(--wheel-item-h) * 3) 0;
      margin: 0;
      list-style: none;
    }

    .wheelItem{
      height: var(--wheel-item-h);
      display:flex;
      align-items:center;
      justify-content: center;
      scroll-snap-align: center;
      user-select: none;
      padding: 0 14px;
    }

    .wheelItemInner{
      width: 100%;
      max-width: 92%;
      text-align: left;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid transparent;
      line-height: 1.15;
      word-break: break-word;
      overflow-wrap: anywhere;
      display: grid;
      grid-template-columns: 3.2em 1fr;
      column-gap: 10px;
      align-items: center;
    }

    .wheelItemInner .num{
      font-size: 12px;
      opacity: .70;
      font-variant-numeric: tabular-nums;
      justify-self: start;
      user-select: none;
    }

    .wheelItemInner .main{
      font-size: 18px;
      font-weight: 500;
    }

    .wheelItemInner .ja{
      display: block;
      font-size: 12px;
      opacity: .70;
      margin-top: 2px;
      line-height: 1.2;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    /* â˜…è»½é‡ï¼šé¸æŠä¸­ã£ã½ã„è¡Œã ã‘è‰²ä»˜ã‘ï¼ˆ3Dãªã—ï¼‰ */
    .wheelItem.isActive .wheelItemInner{
      border-color: rgba(100,116,139,0.25);
      background: rgba(100,116,139,0.06);
    }

    .wheelFooter{
      display:flex;
      gap:10px;
      padding: 8px;
      border-top: 1px solid var(--bd);
      justify-content: space-between;
      flex-wrap: wrap;
      align-items:center;
    }
    body.dark .wheelFooter{ border-top-color: var(--bd-dark); }

    .wheelHint{
      font-size: 12px;
      opacity: .75;
      padding: 0 12px 10px;
      user-select: none;
      min-height: 1.2em;
    }

    .mini{
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--bd);
      background: transparent;
      color: inherit;
    }
    body.dark .mini{ border-color: var(--bd-dark); background: rgba(255,255,255,0.03); }
        /* PC/iPadã§ã¯ã‚«ãƒ¼ãƒ‰ã‚’ç´°ãã—ã¦ç¸¦é•·ã«è¦‹ã›ã‚‹ */
    @media (min-width: 768px){
      .card{
        max-width: 300px;  /* å¥½ã¿ã§ 520ã€œ680 ãã‚‰ã„ã§èª¿æ•´ */
      }
    }
  </style>
</head>

for (const v of VOCAB){
  v._en = String(v.en || "").toLowerCase();
  v._ja = String(v.ja || "").toLowerCase();
  v._mix = v._en + "\n" + v._ja;
  v._enEsc = escapeHtml(v.en);
  v._jaEsc = escapeHtml(v.ja);
}

const KEY_AUDIO       = "vocab_app_audio_on_v1";
const KEY_WRONG_SET   = "vocab_wrong_set_v1";

const KEY_THEME       = "vocab_theme_v1";
const KEY_RANGE       = "vocab_range_v1";
const KEY_ORDER_MODE  = "vocab_order_mode_v1";
const KEY_WHEEL_QUERY = "vocab_wheel_query_v1";

function shuffle(arr){
  for (let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function saveJSON(key, obj){ localStorage.setItem(key, JSON.stringify(obj)); }
function loadJSON(key){
  try{
    const raw = localStorage.getItem(key);
    return raw ? JSON.parse(raw) : null;
  }catch{ return null; }
}
function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

function loadRange(){
  const saved = loadJSON(KEY_RANGE);
  const maxN = VOCAB.length;
  let from = 1;
  let to = Math.min(10, maxN);
  if (saved && typeof saved.from === "number" && typeof saved.to === "number"){
    from = saved.from;
    to = saved.to;
  }
  from = clamp(Math.floor(from), 1, maxN);
  to   = clamp(Math.floor(to),   1, maxN);
  if (from > to) [from, to] = [to, from];
  return { from, to };
}
function saveRange(r){ saveJSON(KEY_RANGE, r); }

function loadTheme(){
  const v = localStorage.getItem(KEY_THEME);
  return (v === "dark" || v === "light") ? v : "light";
}
function saveTheme(theme){ localStorage.setItem(KEY_THEME, theme); }
function applyTheme(theme){
  const isDark = theme === "dark";
  document.body.classList.toggle("dark", isDark);
  const btn = document.getElementById("themeToggle");
  if (btn) btn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
}

function loadOrderMode(){
  const v = localStorage.getItem(KEY_ORDER_MODE);
  return (v === "asc" || v === "random") ? v : "random";
}
function saveOrderMode(mode){ localStorage.setItem(KEY_ORDER_MODE, mode); }
function updateOrderUI(){
  const mode = loadOrderMode();
  const btn = document.getElementById("orderToggle");
  if (!btn) return;
  btn.textContent = (mode === "random") ? "ğŸ”€" : "ğŸ”¢";
}

function pickEnglishVoice(){
  const voices = speechSynthesis.getVoices();
  const preferred =
    voices.find(v => /Samantha|Karen/i.test(v.name || "")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en-us")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en-gb")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en")) ||
    null;
  return preferred;
}

function loadAudioOn(){
  const v = localStorage.getItem(KEY_AUDIO);
  return v === null ? true : v === "1";
}
function saveAudioOn(on){ localStorage.setItem(KEY_AUDIO, on ? "1" : "0"); }
function updateAudioUI(){
  const on = loadAudioOn();
  document.getElementById("audioToggle").textContent = on ? "ğŸ”Š" : "ğŸ”‡";
}

function speakEnglish(text){
  if (!window.speechSynthesis) return;
  if (!loadAudioOn()) return;

  try{ speechSynthesis.cancel(); }catch{}
  const u = new SpeechSynthesisUtterance(String(text));
  const voice = pickEnglishVoice();
  u.lang = voice?.lang || "en-US";
  if (voice) u.voice = voice;
  u.rate = 1.0;
  u.pitch = 1.0;
  speechSynthesis.speak(u);
}

function loadWrongSet(){
  const arr = loadJSON(KEY_WRONG_SET);
  return new Set(Array.isArray(arr) ? arr : []);
}
function saveWrongSet(set){ saveJSON(KEY_WRONG_SET, Array.from(set)); }
function updateWrongCountUI(){
  const set = loadWrongSet();
  document.getElementById("wrongCount").textContent = `:${set.size}`;
}

function loadWrongOnly(){ return localStorage.getItem(KEY_WRONG_ONLY) === "1"; }
function saveWrongOnly(on){ localStorage.setItem(KEY_WRONG_ONLY, on ? "1" : "0"); }

function getActiveStateKey(){
  const { from, to } = loadRange();
  const base = loadWrongOnly() ? "wrong" : "all";
  return `vocab_state_${base}_r${from}-${to}_v1`;
}

function getPoolIndices(){
  const { from, to } = loadRange();
  const start = from - 1;
  const end   = to - 1;

  const ranged = [];
  for (let i = start; i <= end; i++){
    if (i >= 0 && i < VOCAB.length) ranged.push(i);
  }

  if (!loadWrongOnly()) return ranged;

  const set = loadWrongSet();
  return ranged.filter(i => set.has(VOCAB[i].en));
}

function freshStateForPool(poolIdxs){
  const mode = loadOrderMode();
  let order = [...Array(poolIdxs.length).keys()];
  if (mode === "random") order = shuffle(order);
  else order.sort((a, b) => poolIdxs[a] - poolIdxs[b]);
  return { poolIdxs, order, index: 0, phase: 0 };
}

function loadState(){
  const key = getActiveStateKey();
  const st = loadJSON(key);
  if (!st) return null;
  if (!Array.isArray(st.poolIdxs) || !Array.isArray(st.order)) return null;
  if (typeof st.index !== "number" || typeof st.phase !== "number") return null;
  if (st.phase !== 0 && st.phase !== 1) return null;

  const poolNow = getPoolIndices();
  if (st.poolIdxs.length !== poolNow.length) return null;
  return st;
}
function saveState(st){
  const key = getActiveStateKey();
  saveJSON(key, st);
}

function getCurrentItem(st){
  if (!st.poolIdxs.length) return null;
  const poolIndex = st.poolIdxs[ st.order[st.index] ];
  return { item: VOCAB[poolIndex], vocabIndex: poolIndex };
}

function setUI(st){
  const wordNumHeaderEl = document.getElementById("wordNumHeader");
  const wordTextEl = document.getElementById("wordText");
  const meaningEl = document.getElementById("meaning");
  const progressEl = document.getElementById("progress");
  const btn = document.getElementById("nextBtn");

  const missBox = document.getElementById("missBox");
  const missToggle = document.getElementById("missToggle");

  if (!st.poolIdxs.length){
    wordNumHeaderEl.textContent = "";
    wordTextEl.textContent = "ï¼ˆå‡ºé¡ŒãŒã‚ã‚Šã¾ã›ã‚“ï¼‰";
    meaningEl.textContent = "ç¯„å›²ã‚’åºƒã’ã‚‹ã‹ã€ã€Œå¾©ç¿’é–‹å§‹ã€ã‚’OFFã«ã™ã‚‹ã‹ã€å¾©ç¿’ãƒªã‚¹ãƒˆã‚’ç™»éŒ²ã—ã¦ã­";
    progressEl.textContent = "0 / 0";
    btn.textContent = "ã¯ã˜ã‚ã‚‹";
    missBox.classList.remove("show");
    missToggle.checked = false;
    return;
  }

  if (st.index >= st.poolIdxs.length){
    st = freshStateForPool(getPoolIndices());
    saveState(st);
  }

  const cur = getCurrentItem(st);
  const current = cur.item;
  const number = cur.vocabIndex + 1;

  progressEl.textContent = `${st.index + 1} / ${st.poolIdxs.length}`;

  const wrongSet = loadWrongSet();
  missToggle.checked = wrongSet.has(current.en);

  wordNumHeaderEl.textContent = number;
  wordTextEl.textContent = current.en;

  if (st.phase === 0){
    meaningEl.textContent = "";
    btn.textContent = "æ—¥æœ¬èªè¨³ã‚’ç¢ºèª ï¼ˆç­”ãˆåˆã‚ã›ï¼‰";
    missBox.classList.remove("show");
    speakEnglish(current.en);
  } else {
    meaningEl.textContent = current.ja;
    btn.textContent = "æ­£è§£ã ã£ãŸã‹ãªï¼Ÿ æ¬¡ã®å˜èªã¸ï¼";
    missBox.classList.add("show");
  }
}

function nextAction(){
  let st = loadState();
  if (!st){
    const pool = getPoolIndices();
    st = freshStateForPool(pool);
    saveState(st);
    setUI(st);
    return;
  }

  if (st.phase === 0) st.phase = 1;
  else { st.phase = 0; st.index += 1; }

  saveState(st);
  setUI(st);
}

function resetAll(){
  try{ speechSynthesis.cancel(); }catch{}
  const pool = getPoolIndices();
  const st = freshStateForPool(pool);
  saveState(st);
  setUI(st);
}

function loadWheelQuery(){
  const v = localStorage.getItem(KEY_WHEEL_QUERY);
  return (typeof v === "string") ? v : "";
}
function saveWheelQuery(q){ localStorage.setItem(KEY_WHEEL_QUERY, q); }

function buildWheelPool(){
  const poolIdxs = getPoolIndices();
  const arranged = poolIdxs.slice().sort((a,b)=>a-b);
  return arranged.map(vocabIndex => {
    const v = VOCAB[vocabIndex];
    return {
      vocabIndex,
      _en: v._en,
      _mix: v._mix,
      enEsc: v._enEsc,
      jaEsc: v._jaEsc
    };
  });
}

function wheelFilter(list, q){
  const query = String(q || "").trim().toLowerCase();
  if (!query) return list.slice();

  const starts = [];
  const contains = [];
  for (const it of list){
    if (it._en.startsWith(query)) starts.push(it);
    else if (it._mix.includes(query)) contains.push(it);
  }
  return starts.concat(contains);
}

function wheelRender(resetPaging=true){
  const q = wheel.search.value;
  saveWheelQuery(q);
  wheel.lastQuery = q;

  wheel.pool = buildWheelPool();
  wheel.filtered = wheelFilter(wheel.pool, q);

  // åˆæœŸä½ç½®ï¼ˆç¾åœ¨ã®å˜èªãŒå«ã¾ã‚Œã¦ã„ã‚Œã°ãã“ã¸ï¼‰
  const st = loadState();
  const cur = st ? getCurrentItem(st) : null;
  let idx = 0;
  if (cur){
    const vi = cur.vocabIndex;
    const found = wheel.filtered.findIndex(x => x.vocabIndex === vi);
    if (found >= 0) idx = found;
  }
  wheel.activeIndex = clamp(idx, 0, Math.max(0, wheel.filtered.length - 1));

  if (resetPaging){
    wheel.renderedCount = 0;
    wheel.list.innerHTML = "";
  }

  if (wheel.filtered.length === 0){
    wheel.list.innerHTML =
      `<li class="wheelItem isActive" data-index="0">
         <div class="wheelItemInner" style="opacity:.75;border-color:transparent;">ä¸€è‡´ã™ã‚‹å˜èªãŒã‚ã‚Šã¾ã›ã‚“</div>
       </li>`;
    wheel.hint.textContent = "æ¤œç´¢æ¡ä»¶ã‚’å¤‰ãˆã¦ã¿ã¦ãã ã•ã„ã€‚";
    wheel.moreBtn.style.display = "none";
    return;
  }

  // è¿½åŠ æç”»ï¼ˆæœ€å¤§ pageSize ä»¶ãšã¤ï¼‰
  const from = wheel.renderedCount;
  const to = Math.min(wheel.renderedCount + wheel.pageSize, wheel.filtered.length);

  let html = "";
  for (let i = from; i < to; i++){
    const it = wheel.filtered[i];
    html +=
      `<li class="wheelItem" data-index="${i}">
         <div class="wheelItemInner">
           <div class="num">${it.vocabIndex + 1}</div>
           <div>
             <div class="main">${it.enEsc}</div>
             <span class="ja">${it.jaEsc}</span>
           </div>
         </div>
       </li>`;
  }

  // ä¸€æ‹¬appendï¼ˆåˆ†å‰²ã‚ˆã‚Šå®‰å®šã—ã¦é€Ÿã„ã“ã¨ãŒå¤šã„ï¼‰
  wheel.list.insertAdjacentHTML("beforeend", html);

  wheel.renderedCount = to;

  wheel.hint.textContent = `è¡¨ç¤º: ${wheel.filtered.length} ä»¶ï¼ˆæç”»: ${wheel.renderedCount}/${wheel.filtered.length}ï¼‰`;

  // ã€Œã•ã‚‰ã«è¡¨ç¤ºã€ãƒœã‚¿ãƒ³
  wheel.moreBtn.style.display = (wheel.renderedCount < wheel.filtered.length) ? "inline-flex" : "none";

  // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–è¡Œã®è¦‹ãŸç›®æ›´æ–°
  wheelUpdateActiveClass();

  // åˆå›ã®ã¿ï¼šè©²å½“ä½ç½®ã¸
  if (resetPaging){
    requestAnimationFrame(() => {
      // activeIndexãŒã¾ã æç”»ã•ã‚Œã¦ã„ãªã„ãªã‚‰ã€ãã®indexã¾ã§å‡ºã™
      while (wheel.activeIndex >= wheel.renderedCount && wheel.renderedCount < wheel.filtered.length){
        wheelRender(false);
      }
      wheelScrollToIndex(wheel.activeIndex, false);
    });
  }
}

function wheelScrollToIndex(i, smooth){
  const items = wheel.list.querySelectorAll(".wheelItem");
  if (!items.length) return;

  const idx = clamp(i, 0, items.length - 1);
  const target = items[idx];
  const top = target.offsetTop + (target.offsetHeight/2) - (wheel.viewport.clientHeight/2);
  wheel.viewport.scrollTo({ top, behavior: smooth ? "smooth" : "auto" });
  wheel.activeIndex = idx;
  wheelUpdateActiveClass();
}

function wheelPickNearest(){
  const items = wheel.list.querySelectorAll(".wheelItem");
  if (!items.length) return 0;

  const centerY = wheel.viewport.scrollTop + wheel.viewport.clientHeight/2;
  let best = 0;
  let bestDist = Infinity;

  items.forEach((el, i) => {
    const y = el.offsetTop + el.offsetHeight/2;
    const d = Math.abs(y - centerY);
    if (d < bestDist){
      bestDist = d;
      best = i;
    }
  });
  return best;
}

function wheelSnap(){
  const i = wheelPickNearest();
  wheel.activeIndex = i;
  wheelScrollToIndex(i, true);
}

function wheelUpdateActiveClass(){
  const items = wheel.list.querySelectorAll(".wheelItem");
  items.forEach((li, idx) => {
    li.classList.toggle("isActive", idx === wheel.activeIndex);
  });
}

function wheelOpen(){
  wheel.overlay.classList.add("show");
  wheel.overlay.setAttribute("aria-hidden", "false");

  wheel.search.value = loadWheelQuery() || "";
  wheel.list.innerHTML = "";
  wheel.renderedCount = 0;

  // èƒŒæ™¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åœæ­¢ï¼ˆiPhoneå¯¾ç­–ï¼‰
  document.body.style.overflow = "hidden";

  // å…ˆã«è¡¨ç¤º
  wheel.hint.textContent = "æº–å‚™ä¸­â€¦";
  wheelRender(true);

  setTimeout(() => {
    wheel.search.focus({ preventScroll: true });
  }, 120);
}

function wheelClose(){
  wheel.overlay.classList.remove("show");
  wheel.overlay.setAttribute("aria-hidden", "true");
  document.body.style.overflow = "";
}

function wheelJumpToSelected(){
  if (!wheel.filtered.length) return;
  const picked = wheel.filtered[clamp(wheel.activeIndex, 0, wheel.filtered.length - 1)];
  if (!picked) return;

  const poolIdxs = getPoolIndices();
  if (!poolIdxs.length) return;

  const st = loadState() || freshStateForPool(poolIdxs);

  const poolNow = getPoolIndices();
  if (!Array.isArray(st.poolIdxs) || st.poolIdxs.length !== poolNow.length){
    st.poolIdxs = poolNow;
    st.order = freshStateForPool(poolNow).order;
  }

  let foundIndex = -1;
  for (let i=0; i<st.order.length; i++){
    const poolIndex = st.poolIdxs[ st.order[i] ];
    if (poolIndex === picked.vocabIndex){
      foundIndex = i;
      break;
    }
  }

  if (foundIndex >= 0){
    st.index = foundIndex;
    st.phase = 0;
    saveState(st);
    setUI(st);
  }

  wheelClose();
}

function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* =========================================================
   init
========================================================= */
function init(){
  document.getElementById("pageTitle").textContent = document.title;

  if (!VOCAB.length){
    document.getElementById("wordText").textContent = "VOCABãŒç©ºã§ã™";
    return;
  }

  applyTheme(loadTheme());
  document.getElementById("themeToggle").addEventListener("click", () => {
    const now = loadTheme();
    const next = (now === "dark") ? "light" : "dark";
    saveTheme(next);
    applyTheme(next);
  });

  updateOrderUI();

  if (window.speechSynthesis){
    speechSynthesis.onvoiceschanged = () => updateAudioUI();
    setTimeout(updateAudioUI, 200);
    setTimeout(updateAudioUI, 800);
  } else {
    document.getElementById("audioToggle").disabled = true;
    document.getElementById("speakBtn").disabled = true;
  }

  const rangeFromEl = document.getElementById("rangeFrom");
  const rangeToEl   = document.getElementById("rangeTo");
  const r = loadRange();
  rangeFromEl.value = r.from;
  rangeToEl.value   = r.to;

  function onRangeChange(){
    let from = parseInt(rangeFromEl.value, 10);
    let to   = parseInt(rangeToEl.value, 10);
    if (!Number.isFinite(from)) from = 1;
    if (!Number.isFinite(to)) to = VOCAB.length;

    from = clamp(from, 1, VOCAB.length);
    to   = clamp(to,   1, VOCAB.length);
    if (from > to) [from, to] = [to, from];

    rangeFromEl.value = from;
    rangeToEl.value   = to;

    saveRange({ from, to });

    const pool = getPoolIndices();
    const st = freshStateForPool(pool);
    saveState(st);

    updateWrongCountUI();
    setUI(st);

    if (wheel.overlay.classList.contains("show")){
      wheelRender(true);
    }
  }

  rangeFromEl.addEventListener("change", onRangeChange);
  rangeToEl.addEventListener("change", onRangeChange);

  updateWrongCountUI();

  const wrongOnlyToggle = document.getElementById("wrongOnlyToggle");
  wrongOnlyToggle.checked = loadWrongOnly();
  wrongOnlyToggle.addEventListener("change", () => {
    saveWrongOnly(wrongOnlyToggle.checked);

    const pool = getPoolIndices();
    const st = freshStateForPool(pool);
    saveState(st);

    updateWrongCountUI();
    setUI(st);

    if (wheel.overlay.classList.contains("show")){
      wheelRender(true);
    }
  });

  document.getElementById("missToggle").addEventListener("change", (e) => {
    const st = loadState();
    if (!st) return;
    const cur = getCurrentItem(st);
    if (!cur) return;

    const set = loadWrongSet();
    if (e.target.checked) set.add(cur.item.en);
    else set.delete(cur.item.en);

    saveWrongSet(set);
    updateWrongCountUI();

    if (wheel.overlay.classList.contains("show")){
      wheelRender(true);
    }
  });

  document.getElementById("clearWrongBtn").addEventListener("click", () => {
    saveWrongSet(new Set());
    updateWrongCountUI();

    const pool = getPoolIndices();
    const st = freshStateForPool(pool);
    saveState(st);
    setUI(st);

    if (wheel.overlay.classList.contains("show")){
      wheelRender(true);
    }
  });

  const pool = getPoolIndices();
  let st = loadState();
  if (!st) st = freshStateForPool(pool);
  saveState(st);
  setUI(st);

  document.getElementById("nextBtn").addEventListener("click", nextAction);
  document.getElementById("resetBtn").addEventListener("click", resetAll);

  document.getElementById("speakBtn").addEventListener("click", () => {
    const st2 = loadState();
    if (!st2) return;
    const cur = getCurrentItem(st2);
    if (!cur) return;
    speakEnglish(cur.item.en);
  });

  document.getElementById("audioToggle").addEventListener("click", () => {
    const on = loadAudioOn();
    saveAudioOn(!on);
    updateAudioUI();

    const st2 = loadState();
    if (st2 && st2.phase === 0){
      const cur = getCurrentItem(st2);
      if (cur) speakEnglish(cur.item.en);
    }
  });

  document.getElementById("orderToggle").addEventListener("click", () => {
    const now = loadOrderMode();
    const next = (now === "random") ? "asc" : "random";
    saveOrderMode(next);
    updateOrderUI();

    const pool2 = getPoolIndices();
    const st2 = freshStateForPool(pool2);
    saveState(st2);
    setUI(st2);

    if (wheel.overlay.classList.contains("show")){
      wheelRender(true);
    }
  });

  /* ===== ğŸ¡ ãƒ›ã‚¤ãƒ¼ãƒ«è¦ç´ ã‚’ç´ã¥ã‘ ===== */
  wheel.overlay = document.getElementById("wheelOverlay");
  wheel.viewport = document.getElementById("wheelViewport");
  wheel.list = document.getElementById("wheelList");
  wheel.search = document.getElementById("wheelSearchInput");
  wheel.hint = document.getElementById("wheelHint");
  wheel.btnJump = document.getElementById("wheelJumpBtn");
  wheel.closeBtn = document.getElementById("wheelCloseBtn");
  wheel.clearBtn = document.getElementById("wheelClearSearchBtn");
  wheel.openBtn = document.getElementById("wheelOpenBtn");
  wheel.moreBtn = document.getElementById("wheelMoreBtn");

  wheel.openBtn.addEventListener("click", wheelOpen);
  wheel.closeBtn.addEventListener("click", wheelClose);
  wheel.btnJump.addEventListener("click", wheelJumpToSelected);

  wheel.clearBtn.addEventListener("click", () => {
    wheel.search.value = "";
    saveWheelQuery("");
    wheelRender(true);
  });

  // ã€Œã•ã‚‰ã«è¡¨ç¤ºã€
  wheel.moreBtn.addEventListener("click", () => {
    wheelRender(false);
  });

  // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤èƒŒæ™¯ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹
  wheel.overlay.addEventListener("click", (e) => {
    if (e.target === wheel.overlay) wheelClose();
  });

  // æ¤œç´¢ï¼šãƒ‡ãƒã‚¦ãƒ³ã‚¹ï¼ˆè»½é‡ï¼‰
  let t = 0;
  wheel.search.addEventListener("input", () => {
    clearTimeout(t);
    t = setTimeout(() => wheelRender(true), 180);
  });

  // ã‚¯ãƒªãƒƒã‚¯ï¼šã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ï¼ˆè»½é‡ï¼‰
  wheel.list.addEventListener("click", (e) => {
    const li = e.target.closest(".wheelItem");
    if (!li) return;
    const idx = parseInt(li.dataset.index || "0", 10);
    if (!Number.isFinite(idx)) return;

    // ã¾ã æç”»ã•ã‚Œã¦ãªã„å…ˆã‚’ã‚¿ãƒƒãƒ—ã—ãŸã‚±ãƒ¼ã‚¹ã¯ãªã„ï¼ˆã‚¿ãƒƒãƒ—ã§ããªã„ã®ã§ï¼‰
    wheelScrollToIndex(idx, true);
  });

  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åœæ­¢å¾Œã ã‘ã‚¹ãƒŠãƒƒãƒ—ï¼ˆè»½ã„ï¼‰
  let snapTimer = 0;
  wheel.viewport.addEventListener("scroll", () => {
    clearTimeout(snapTimer);
    snapTimer = setTimeout(() => {
      if (wheel.overlay.classList.contains("show")) wheelSnap();
    }, 140);
  }, { passive: true });
}

init();
</script>
